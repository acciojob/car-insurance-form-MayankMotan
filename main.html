<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" required>
		<br>

		<label for="email">Email:</label>
		<input type="email" id="email" required>
		<br>

		<label for="gender">Gender:</label>
		<label for="male">Male</label>
		<input type="radio" value="male" required>
		<label for="female">Female</label>
		<input type="radio" value="female" required>
		<br>

		<label for="car brands">Car Brands:</label>
		<select id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>

		</select>
		<br>

		<label for="car age">Car Age:</label>
		<input type="number" id="carage" name="carage" required>
		<br>

		<label for="dop">Date Of Purchase:</label>
		<input type="date" id="dop" name="dop" required>
		<br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<br>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
